<div class="size-12 p-2">
  <app-logo class="size-8"></app-logo>
</div>
<app-connect-button></app-connect-button>
<div class="flex-1"></div>
@if (isWebSerialApiSupported) {
  <button
    mat-icon-button
    type="button"
    matTooltip="Open serial log dialog"
    matTooltipPosition="right"
    class="!size-12 !cursor-pointer"
    (click)="openSerialLogDialog()"
  >
    <mat-icon class="!text-[32px] !leading-[32px] !size-8">{{
      'article' | iconGuard
    }}</mat-icon>
  </button>
}
