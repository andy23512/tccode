<div class="size-12 p-2">
  <app-logo class="size-8"></app-logo>
</div>
<app-load-button></app-load-button>
<div class="flex-1"></div>
<app-toolbar-button
  tooltip="Settings"
  icon="settings"
  (buttonClick)="openSettingsDialog()"
></app-toolbar-button>
@if (isWebSerialApiSupported) {
  <app-toolbar-button
    tooltip="Serial log"
    icon="article"
    (buttonClick)="openSerialLogDialog()"
  ></app-toolbar-button>
}
