<h2 mat-dialog-title>Save to Device</h2>
<mat-dialog-content>
  <mat-stepper #stepper [linear]="true">
    <mat-step>
      <ng-template matStepLabel>Load Chords from Device</ng-template>
    </mat-step>
  </mat-stepper>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton matDialogClose>Close Dialog</button>
</mat-dialog-actions>
