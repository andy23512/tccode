<app-toolbar-button
  tooltip="Load"
  icon="forms_add_on"
  [menu]="loadMenu"
  [disabled]="editorLocked()"
></app-toolbar-button>
<input
  #fileInput
  class="hidden"
  type="file"
  accept=".json,.txt"
  aria-label="file input for selecting a chord library file to load into this editor"
  (change)="onFileInputChange()"
/>
<mat-menu #loadMenu="matMenu" xPosition="after">
  <button mat-menu-item (click)="loadFromDevice()">
    <mat-icon>{{ 'developer_board' | iconGuard }}</mat-icon>
    <span>Load from device</span>
  </button>
  <button mat-menu-item (click)="openFileSelectionDialog()">
    <mat-icon>{{ 'draft' | iconGuard }}</mat-icon>
    <span>Load from file</span>
  </button>
  <button mat-menu-item (click)="loadSample(1)">
    <mat-icon>{{ 'looks_one' | iconGuard }}</mat-icon>
    <span>Load sample 1</span>
  </button>
  <button mat-menu-item (click)="loadSample(2)">
    <mat-icon>{{ 'looks_two' | iconGuard }}</mat-icon>
    <span>Load sample 2</span>
  </button>
  <button mat-menu-item (click)="loadSample(3)">
    <mat-icon>{{ 'looks_3' | iconGuard }}</mat-icon>
    <span>Load sample 3</span>
  </button>
</mat-menu>
